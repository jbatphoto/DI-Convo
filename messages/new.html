<div class="name" id="name">
    <input type="text" id="newMessageSearch" placeholder="Type patients name or phone number">
    <div id="loadNames"></div>
</div>

<div class="content">&nbsp;</div>

<div class="message-box" id="message-box">
    
</div>

<script type="text/javascript">
    $("#message-box").load("partials/message-box.html");
    $("#name").on("click", function(){
        $("#loadNames").load("partials/patients.html");
      });
</script>

<script>
    function myFunction() {
        var input, filter, ul, li, a, i, txtValue;
        input = document.getElementById("newMessageSearch");
        filter = input.value.toUpperCase();
        ul = document.getElementById("patients");
        li = ul.getElementsByTagName("li");
        for (i = 0; i < li.length; i++) {
            a = li[i].getElementsByTagName("a")[0];
            txtValue = a.innerText;
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
                li[i].style.display = "";
            } else {
                li[i].style.display = "none";
            }
        }
    }
    </script>
