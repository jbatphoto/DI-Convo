<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>di. Conversations</title>
  <meta name="description" content="di. Conversations">
  <meta name="author" content="SitePoint">
  <script src="https://use.fontawesome.com/a59d382d79.js"></script>
  <link href="https://pagecdn.io/lib/skeleton/2.0.4/skeleton.css" rel="stylesheet" crossorigin="anonymous"  >
  <link rel="stylesheet" href="scss/main.css">
  <script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <!-- DI Nav -->
        <div class="one column side-nav">
            <img src="images/nav.png">
        </div>
        <!-- Open and close toggle -->
        <div class="two columns open-close">
            <h2>Messages</h2>
            <!-- Open Messages -->
            <span class="open"><a id="open" href="#"><i class="fa fa-comment" aria-hidden="true"></i> Open <span class="count">22</span></a></span>
            
            <span class="closed"><a id="closed" href="#"><i class="fa fa-check" aria-hidden="true"></i> Closed <span class="count">8</span></a></span>
        </div>
        <div class="two columns message-list">
            <div class="search">
                <i class="fa fa-search" aria-hidden="true"></i> <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search..">
                <a id="newmessage" href="#"><i class="fa fa-pencil-square" aria-hidden="true"></i></a>
            </div>
            <div id="result"><!-- message render --></div>
            
        </div>
        <div class="seven columns message">
            <div id="message-result"><!-- message render --></div>
        </div>
    </div>
  <script src="js/scripts.js"></script>
  <script>
    function myFunction() {
        var input, filter, ul, li, a, i, txtValue;
        input = document.getElementById("myInput");
        filter = input.value.toUpperCase();
        ul = document.getElementById("myUL");
        li = ul.getElementsByTagName("li");
        for (i = 0; i < li.length; i++) {
            a = li[i].getElementsByTagName("a")[0];
            txtValue = a.innerText;
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
                li[i].style.display = "";
            } else {
                li[i].style.display = "none";
            }
        }
    }
    </script>
    <script type="text/javascript">
        $('#message-result').scrollTop($('#message-result')[0].scrollHeight);
    </script>
</body>
</html>
